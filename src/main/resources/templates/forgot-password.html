<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin - Forgot Password</title>

<!-- Custom fonts for this template-->
<link th:href="@{webjars/font-awesome/css/all.min.css}" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link th:href="@{css/sb-admin.css}" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Reset Password</div>
			<div class="card-body">
				<div class="text-center mb-4">
					<h4>Forgot your password?</h4>
					<p>Enter your email address and we will send you instructions
						on how to reset your password.</p>
				</div>
				<form>
					<div class="form-group">
						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control"
								placeholder="Enter email address" required="required"
								autofocus="autofocus"> <label for="inputEmail">Enter
								email address</label>
						</div>
					</div>
					<a class="btn btn-primary btn-block" href="/login">Reset
						Password</a>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="/register">Register an
						Account</a> <a class="d-block small" href="/login">Login Page</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{webjars/jquery-easing/jquery.easing.min.js}"></script>

</body>

</html>
