<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="ivanc">

<!-- Custom fonts for this template-->
<link th:href="@{webjars/font-awesome/css/all.min.css}" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link th:href="@{webjars/datatables/css/dataTables.bootstrap4.css}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{css/sb-admin.css}" rel="stylesheet">

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">T</title>
</head>
<body id="page-top">
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="/">Start Bootstrap</a>

		<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
			id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>

		<!-- Navbar Search -->
		<th:block th:replace="layouts/fragments/navbar-search"/>

		<!-- Navbar -->
		<th:block th:replace="layouts/fragments/navbar"/>

	</nav>
	
		<div id="wrapper">

		<!-- Sidebar -->
		<th:block th:replace="layouts/fragments/sidebar"/>

		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<th:block th:replace="layouts/fragments/breadcrumbs"/>

				<!-- Page Content -->
				<div layout:fragment="content"/>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<th:block th:replace="layouts/fragments/sticky-footer"/>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<th:block th:replace="layouts/fragments/logout-modal"/>
	
	
	<!-- JavaScript Libraries and Custom Scripts-->
	<th:block th:replace="layouts/fragments/scripts-js"/>
</body>
</html>
