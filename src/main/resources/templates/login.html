<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title><th:block th:text="#{login.title}"/></title>

<!-- Custom fonts for this template-->
<link th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control"
								placeholder= th:utext="#{login.email}" required="required"
								autofocus="autofocus"> <label for="inputEmail" th:text="#{login.email}" ></label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control"
								placeholder= th:utext="#{login.password}" required="required" > <label
								for="inputPassword" th:text="#{login.password}"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label> <input type="checkbox" value="remember-me" th:text="#{login.remember}"></label>
						</div>
					</div>
					<a class="btn btn-primary btn-block" href="/">Login</a>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="/register" th:text="#{login.register}">Register an
						Account</a> <a class="d-block small" href="/forgotpassword" th:text="#{login.forgot}">Forgot
						Password?</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/webjars/jquery-easing/jquery.easing.min.js}"></script>

</body>

</html>
