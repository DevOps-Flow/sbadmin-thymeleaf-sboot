<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin - Register</title>

<!-- Custom fonts for this template-->
<link th:href="@{webjars/font-awesome/css/all.min.css}" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link th:href="@{css/sb-admin.css}" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Register an Account</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="firstName" class="form-control"
										placeholder="First name" required="required"
										autofocus="autofocus"> <label for="firstName">First
										name</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="lastName" class="form-control"
										placeholder="Last name" required="required"> <label
										for="lastName">Last name</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="email" id="inputEmail" class="form-control"
								placeholder="Email address" required="required"> <label
								for="inputEmail">Email address</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Password" required="required"> <label
										for="inputPassword">Password</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" id="confirmPassword"
										class="form-control" placeholder="Confirm password"
										required="required"> <label for="confirmPassword">Confirm
										password</label>
								</div>
							</div>
						</div>
					</div>
					<a class="btn btn-primary btn-block" href="/login">Register</a>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="/login">Login Page</a> <a
						class="d-block small" href="/forgotpassword">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{webjars/jquery-easing/jquery.easing.min.js}"></script>

</body>

</html>
